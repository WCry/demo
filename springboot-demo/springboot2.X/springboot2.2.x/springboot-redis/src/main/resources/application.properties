#\u4F7F\u7528jedis\u7684\u8FDE\u63A5\u7AEF
#\u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570(\u8D1F\u6570\u8868\u793A\u6CA1\u6709\u9650\u5236)
spring.redis.jedis.pool.max-active=1000
#\u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4(\u8D1F\u6570\u8868\u793A\u6CA1\u6709\u9650\u5236)
