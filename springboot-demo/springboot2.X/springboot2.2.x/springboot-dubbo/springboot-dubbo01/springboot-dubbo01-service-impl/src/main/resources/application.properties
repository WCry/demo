dubbo.registry.simplified=true
dubbo.registry.parameters.namespace=79860a5e-ce56-4696-babb-062e80eaa29c
dubbo.registry.version=1.2
#程序运行生成dump的文件夹路径
#dubbo.application.dump-directory=
