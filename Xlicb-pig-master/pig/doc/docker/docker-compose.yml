version: '2'
services:
  pig-eureka:
    build:
      context: ./
      dockerfile: Dockerfile-eureka
    restart: always
    ports:
      - 1025:1025

  pig-config:
    links:
      - pig-eureka:eureka
    build:
      context: ./
      dockerfile: Dockerfile-config
    restart: always

  pig-gateway:
    links:
      - pig-eureka:eureka
      - pig-auth:auth
    build:
      context: ./
      dockerfile: Dockerfile-gateway
    restart: always
    ports:
      - 9999:9999

  pig-auth:
    links:
      - pig-eureka:eureka
    build:
      context: ./
      dockerfile: Dockerfile-auth
    restart: always
    ports:
      - 3000:3000

  pig-upms-service:
    links:
      - pig-eureka:eureka
    build:
      context: ./
      dockerfile: Dockerfile-upms
    restart: always