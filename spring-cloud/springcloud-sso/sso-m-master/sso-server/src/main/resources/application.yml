server:
  port: 8082
  servlet:
    context-path: /uaa
spring:
  freemarker:
    allow-request-override: false
    allow-session-override: false
    cache: true
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    enabled: true
    expose-request-attributes: false
    expose-session-attributes: false
    expose-spring-macro-helpers: true
    prefer-file-system-access: true
    suffix: .ftl
    template-loader-path: classpath:/templates/ftl/
  security:
    oauth2:
      client:
        registration:
          weibo:
            provider: weibo
            client-id: aaa
            client-secret: bbbb
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/weibo"
            scope: follow_app_official_microblog
        provider:
          weibo:
            authorization-uri: https://api.weibo.com/oauth2/authorize
            token-uri: https://api.weibo.com/oauth2/access_token
            user-info-uri: https://api.weibo.com/2/users/show.json
